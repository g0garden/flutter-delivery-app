name: flutter_delivery_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  flutter_secure_storage: ^5.0.2
  retrofit: '>=4.0.0 <5.0.0'
  logger: any
  json_annotation: ^4.8.0
  skeletons: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: '>=7.0.0 <8.0.0'
  riverpod_generator: ^2.3.3
  build_runner: ^2.3.3
  json_serializable: ^6.6.0


flutter:


  uses-material-design: true

  assets:
    - asset/img/misc/
    - asset/img/food/
    - asset/svg/icon/
    - asset/img/logo/
    - asset/rive/

  
  fonts:
    - family: NotoSans
      fonts:
        - asset : asset/fonts/NotoSansKR-Black.otf
          weight: 900
        - asset : asset/fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset : asset/fonts/NotoSansKR-Light.otf
          weight: 500
        - asset : asset/fonts/NotoSansKR-Medium.otf
          weight: 400
        - asset : asset/fonts/NotoSansKR-Regular.otf
          weight: 300
        - asset : asset/fonts/NotoSansKR-Thin.otf
          weight: 100
 

